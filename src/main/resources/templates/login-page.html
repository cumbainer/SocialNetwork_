        .link button{

<body>
    <div class="container">
        <h1>Socialhorse</h1>
        <p>Horses occasionally inspire people to<br> make impressive actions.</p>
    </div>

    <form th:action="@{/login}" method="post">



        <header>
            <div class="box">
                <p th:if="${param.error}" class="alert alert-danger text-center">Username or password is not correct!</p>
                <p th:if="${param.logout}" class="alert alert-info text-center">You have been logged out.</p>
                <p th:if="${message}" th:text="${message}" class="alert alert-info text-center"></p>
                <input type="text" name="username" id="email" placeholder="Username"><br>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>

            <div class="link">

                <button type="submit">Login</button>
            </div>

            <div class="link1">
                <label for="remember"> Remember me</label>
                <input type="checkbox" name="remember" id="remember" />
            </div>

            <div class="link2">
                <a th:href="@{/users/create}">Create account</a>
            </div>
        </header>
    </form>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</body>
