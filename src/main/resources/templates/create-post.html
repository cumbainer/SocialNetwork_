<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
<div class="col-md-offset-2">
    <h2>Create New Post</h2>
</div>
<form class="form-horizontal" th:action="@{|/posts/new/${username}|}" th:object="${post}" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="first-name">Title:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{title}" id="first-name"/>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('title')}"
                   th:errors="*{title}"></small>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="last-name">Body:</label>
        <div class="col-sm-8">
            <input style="height: 450px" type="text" class="form-control" th:field="*{body}" id="last-name"/>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('body')}"
                   th:errors="*{body}"></small>
        </div>

    <div>
        <input style="vertical-align: bottom" type="submit" class="btn btn-info" value="Create"/>
        <input type="reset" class="btn btn" value="Clear"/>
<!--        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
    </div>
    </div>
</form>
</body>
</html>
